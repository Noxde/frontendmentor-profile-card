<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" />

        <div class="card-body">
          <img src="./images/image-victor.jpg" alt="" class="profile-image" />
          <div class="info">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="city">London</p>
          </div>
        </div>

        <div class="card-footer">
          <div class="stat">
            <div class="value">80K</div>
            <div class="meta">Followers</div>
          </div>

          <div class="stat">
            <div class="value">803K</div>
            <div class="meta">Likes</div>
          </div>

          <div class="stat">
            <div class="value">1.4K</div>
            <div class="meta">Photos</div>
          </div>
        </div>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="https://github.com/Noxde">Noxde</a>
      </footer>
  </body>
</html>
